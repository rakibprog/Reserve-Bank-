<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Bank Of Bangladesh</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-11">Reserve Bank <span class="text-pink-500">of Bangladesh</span></h1>
        <div class="bank-form bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 max-w-7xl margin-auto m-auto p-24 rounded mt-10">
            <h3 class="text-4xl">Please Login</h3>
            <label class="mb-5" for="">Email:</label>
            <input class="block w-9/12 h-8 p-1 rounded border-2 " type="text" name="" id="email-field">
            <label class="mb-5" for="">Password:</label>
            <input class="block w-9/12 h-8 p-1 rounded border-2" type="password" name="" id="pass-field">
            <button class="bg-green-500 hover:bg-red-700 py-2 px-2 rounded text-white mt-4 font-bold" id="bank-btn">Submit</button>
        </div>
    </header>
    <script src="bank.js"></script>
</body>

</html>
